---
layout: default
---


<table id="postings">
{% for post in site.posts %}
  <tr class="posting">
    <td class="date">{{post.date | date: '%B %-d, %Y' }}</td>
    <td class="title"><a href="{{post.url}}">{{ post.title }}</a><div class="tldr">{{post.tldr}}</div></td>
  </tr>
{% endfor %}
</table>
